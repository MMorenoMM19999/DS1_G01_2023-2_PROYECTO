<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioRegistroRepuesto.css">

    <!--formularioRegistroRepuesto-->
    <title>Formulario de Registro de Repuesto</title>
</head>
<body>

    <h2>Registro de Repuesto de Auto</h2>

    <form action="#" method="post">
        <label for="referencia">Referencia:</label>
        <input type="text" id="referencia" name="referencia" required>

        <label for="cantidad">Cantidad:</label>
        <input type="text" id="cantidad" name="cantidad" required>

        <label for="precioUnitario">Precio Unitario:</label>
        <input type="text" id="precioUnitario" name="precioUnitario" required>

        <label for="precioTotal">Precio Total:</label>
        <input type="text" id="precioTotal" name="precioTotal" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

        <label for="codigoSucursal">Código de Sucursal:</label>
        <input type="text" id="codigoSucursal" name="codigoSucursal" required>

        <input type="submit" value="Registrar Repuesto">
        <a href="/interfaz_P.html" class="">Volver </a>
    </form>

</body>
</html>
