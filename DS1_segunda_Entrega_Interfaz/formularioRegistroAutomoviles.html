<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css//formularioRegistroAutomoviles.css">

    <title>Formulario de Registro de Automóvil</title>
</head>
<body>

    <h2>Registro de Automóvil</h2>

    <form action="#" method="post">
        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" required>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="linea">Línea:</label>
        <input type="text" id="linea" name="linea" required>

        <label for="codigoSucursal">Código de Sucursal:</label>
        <input type="text" id="codigoSucursal" name="codigoSucursal" required>

        <input type="submit" value="Registrar Automóvil">
        <a href="/interfaz_P.html" class="">Volver </a>
    </form>

</body>
</html>
