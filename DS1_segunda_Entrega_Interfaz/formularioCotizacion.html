<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formularioCotizacion.css">
    <title>Formulario de Cotización</title>
</head>
<body>

    <h2>Cotización</h2>

    <form action="#" method="post">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" required>

        <label for="idCliente">ID Cliente:</label>
        <input type="text" id="idCliente" name="idCliente" required>

        <label for="referencia">Referencia:</label>
        <input type="text" id="referencia" name="referencia" required>

        <label for="vin">VIN:</label>
        <input type="text" id="vin" name="vin" required>

        <label for="codigoSucursal">Código Sucursal:</label>
        <input type="text" id="codigoSucursal" name="codigoSucursal" required>

        <label for="numCotizacion">N° Cotización:</label>
        <input type="text" id="numCotizacion" name="numCotizacion" required>

        <input type="submit" value="Generar Cotización">
        <a href="/interfaz_P.html" class="">Volver </a>
    </form>

</body>
</html>
