<!-- SignUp.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Registro de Empleado</title>
  </head>
  <body>
    <h2>Registro de Empleado</h2>
    <form method="POST">
      {% csrf_token %}
      <label for="id_empleado">ID de Empleado:</label><br />
      <input type="text" id="id_empleado" name="id_empleado" required /><br />

      <label for="username">Nombre de usuario:</label><br />
      <input type="text" id="username" name="username" required /><br />

      <label for="password">Contraseña:</label><br />
      <input type="password" id="password" name="password" required /><br />

      <label for="nombre">Nombre:</label><br />
      <input type="text" id="nombre" name="nombre" required /><br />

      <label for="apellido">Apellido:</label><br />
      <input type="text" id="apellido" name="apellido" required /><br />

      <label for="direccion">Dirección:</label><br />
      <input type="text" id="direccion" name="direccion" required /><br />

      <label for="fecha_inicio">Fecha de inicio:</label><br />
      <input type="date" id="fecha_inicio" name="fecha_inicio" required /><br />

      <label for="salario">Salario:</label><br />
      <input type="number" id="salario" name="salario" required /><br />

      <label for="cargo">Cargo:</label><br />
      <select id="cargo" name="cargo">
        <option value="GERENTE">Gerente</option>
        <option value="JEFE DE TALLER">Jefe de Taller</option>
        <option value="ASESOR COMERCIAL">Asesor Comercial</option></select
      ><br />
      <input type="submit" value="Registrar" />
    </form>
  </body>
</html>
